name: CI - Windows Push

on:
  push:
    branches:
      - 'ci/develop'
      - 'ci/pull_request_test'
  workflow_dispatch:
    inputs:
      runTests:
        description: "Run tests?"
        required: false
        type: boolean
        default: false
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout
jobs:
  call_workflow:
    uses: febiosoftware/febio-workflows/.github/workflows/windows-reusable.yml@develop
    with:
      runTests: ${{ inputs.runTests == 'true' }}
      package-name: febio4
      package-sdk: true
      aws-ami-id: ami-0b18c665dbe9efa75
      aws-sg-id: sg-0ca7912782cf1538b
      aws-instance-type: c5a.8xlarge
    secrets: inherit
